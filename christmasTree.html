
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Turtle in Browser</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
</head>
<body>
    <canvas id="turtleCanvas" width="400" height="400"></canvas>
    <script type="text/javascript">
        async function runPythonCode() {
            // Initialize Pyodide
            await loadPyodide({ indexURL : "https://cdn.jsdelivr.net/pyodide/v0.18.1/full/" });
            
            // Fetch Python script content (christmas.py)
            const response = await fetch('christmasTree.py');
            const pythonCode = await response.text();
            
            // Run the Python code
            pyodide.runPython(pythonCode);
        }
        
        // Run the Python code when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', runPythonCode);
    </script>
</body>
</html>
